app-id: com.darhon.syncbackup
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: syncbackup
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - --disable-zstd
      - --disable-xxhash
      - --disable-md2man
    sources:
      - type: git
        url: https://github.com/WayneD/rsync.git
        tag: v3.3.0
        commit: 6c8ca91c731b7bf2b081694bda85b7dadc2b7aff
    cleanup:
      - /share/man

  - name: ksshaskpass
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/ksshaskpass.git
        tag: v6.2.3
        commit:  8f28c1d6728ba2572d7a1da52f905373efaa6218
    cleanup:
      - /share/man

  - name: syncbackup
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/syncBackup.git
        tag: v2.1.3
        commit: 3c5faddcc55967e9a9873e1318dc17b696b48730

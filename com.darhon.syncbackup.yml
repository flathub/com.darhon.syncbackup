app-id: com.darhon.syncbackup
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: syncbackup.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - --disable-zstd
      - --disable-xxhash
      - --disable-md2man
    sources:
      - type: git
        url: https://github.com/WayneD/rsync.git
        tag: v3.3.0
        commit: 6c8ca91c731b7bf2b081694bda85b7dadc2b7aff
    cleanup:
      - /share/man

  - name: ksshaskpass
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/ksshaskpass.git
        tag: v6.2.3
        commit:  8f28c1d6728ba2572d7a1da52f905373efaa6218
    cleanup:
      - /share/man

  - name: syncbackup
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -D syncbackup.sh /app/bin/syncbackup.sh
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/syncBackup.git
        tag: v2.1.2
        commit: 8865eaa9844877ab2c1992663fbea058a56afb12
      - type: script
        dest-filename: syncbackup.sh
        commands: 
          - syncbackup --ssh-askpass /app/bin/ksshaskpass

app-id: com.darhon.syncbackup
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: syncbackup.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - --disable-zstd
      - --disable-xxhash
      - --disable-md2man
    sources:
      - type: git
        url: https://github.com/WayneD/rsync.git
        tag: v3.3.0
        commit: 6c8ca91c731b7bf2b081694bda85b7dadc2b7aff
    cleanup:
      - /share/man

  - name: ksshaskpass
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/ksshaskpass.git
        tag: v6.0.4
        commit: 74acc50ee069bb5a43ba8b4cda45541aa65f4bb6
    cleanup:
      - /share/man

  - name: syncbackup
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -D syncbackup.sh /app/bin/syncbackup.sh
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/syncBackup.git
        tag: v2.1.1
        commit: 396b9b80fcff37ea04610487fd9cd767bd76f5dc
      - type: script
        dest-filename: syncbackup.sh
        commands: 
          - syncbackup --ssh-askpass /app/bin/ksshaskpass

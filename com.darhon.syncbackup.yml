app-id: com.darhon.syncbackup
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: syncbackup.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - --disable-zstd
      - --disable-xxhash
      - --disable-md2man
    sources:
      - type: git
        url: https://github.com/WayneD/rsync.git
        tag: v3.2.3
        commit: e94bad1c156fc3910f24e2b3b71a81b0b0bdeb70
    cleanup:
      - /share/man

  - name: ksshaskpass
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/ksshaskpass.git
        tag: v5.23.4
        commit: 17771f575050f4b21cc04522df0fc2d7f7013f44
    cleanup:
      - /share/man

  - name: syncbackup
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    post-install:
      - install -D syncbackup.sh /app/bin/syncbackup.sh
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/syncBackup.git
        tag: v2.0.0
        commit: 0703b02ffb57a960d190bab89da647d94feccb83
      - type: script
        dest-filename: syncbackup.sh
        commands: 
          - syncbackup --ssh-askpass /app/bin/ksshaskpass
      


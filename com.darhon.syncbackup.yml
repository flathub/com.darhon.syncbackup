app-id: com.darhon.syncbackup
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
command: syncbackup.sh
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host
modules:
  - name: rsync
    buildsystem: autotools
    config-opts:
      - --disable-zstd
      - --disable-xxhash
      - --disable-md2man
    sources:
      - type: git
        url: https://github.com/WayneD/rsync.git
        tag: v3.2.7
        commit: 6b5ae825db985e9d1c98576651b50c8e490ddb97
    cleanup:
      - /share/man

  - name: ksshaskpass
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/KDE/ksshaskpass.git
        tag: v5.27.5
        commit: 8e539c4fdf7220546df0b75518be95f8932c9f6f
    cleanup:
      - /share/man

  - name: syncbackup
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    post-install:
      - install -D syncbackup.sh /app/bin/syncbackup.sh
    sources:
      - type: git
        url: https://github.com/DarhonSoftware/syncBackup.git
        tag: v2.1.0
        commit: 796b1c2f1d5e61d7be7fcd1adc7beda8227a68f4
      - type: script
        dest-filename: syncbackup.sh
        commands: 
          - syncbackup --ssh-askpass /app/bin/ksshaskpass
